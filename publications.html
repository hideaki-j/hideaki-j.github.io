<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholar Profile - Hideaki Joko</title>
    <link rel="icon" type="image/png" sizes="48x48" href="favicon.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body data-page="publications">
    <!-- Left Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-content">
            <div class="profile-section" id="profile-section"></div>

            <!-- Navigation -->
            <nav class="sidebar-nav" id="sidebar-nav"></nav>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <section class="section">
            <div class="container">
                <h2 class="section-title" id="publications-title"></h2>
                <div id="publications-intro"></div>

                <div class="scholar-profile-root" id="scholar-profile-root">
                    <div class="scholar-content">
                        <!-- Citation Stats at Top -->
                        <section class="scholar-stats-card">
                            <div class="scholar-stats-grid">
                                <div class="scholar-stats-total">
                                    <h3 class="scholar-section-title" id="citation-heading">First-author Citations</h3>
                                    <div class="scholar-citations-number" id="scholar-citations-all"></div>
                                    <button class="citation-toggle-btn" id="citation-toggle-btn" title="Toggle between first-author and total citations">
                                        <i class="fas fa-sync-alt"></i> Include co-author papers
                                    </button>
                                </div>
                                <div class="scholar-chart-wrapper">
                                    <canvas id="scholar-citations-chart"></canvas>
                                </div>
                            </div>
                        </section>

                        <!-- Publications List -->
                        <section class="scholar-publications-card">
                            <div class="scholar-table-header">
                                <span>Title</span>
                                <span>Cited By</span>
                                <span>Year</span>
                            </div>
                            <div class="scholar-publications-list" id="scholar-publications-list">
                                Loading publications...
                            </div>
                        </section>

                        <!-- Co-authors at Bottom -->
                        <section class="scholar-coauthors-card">
                            <h3 class="scholar-section-title">Co-authors</h3>
                            <div class="scholar-coauthors-list" id="scholar-coauthors-list"></div>
                        </section>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="container">
                <p id="footer-text"></p>
            </div>
        </footer>
    </main>
    <script src="icons.js"></script>
    <script src="content-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
